<div class="container">
    <div>
        <h1>Shopping Cart</h1>
        <br>

        <hr>
        <div ng-if="Cartob.length==0" style="text-align:center">
            <h3>
                <b>No item in Cart</b>
            </h3>
        </div>
        <table class="table">
            <thead>
                <tr >
                    <th class="showCartTable">Item</th>
                    <th class="showCartTable">Price</th>
                    <th class="showCartTable">Quantity</th>
                    <th class="showCartTable">Gift</th>
                    <th class="showCartTable">Total Price</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="items in Cartob" class="itemViewer">
                    
                        <td>
                            <img ng-src="{{'./server/controllers/uploads/'+items.img}}" alt="image">
                            <div>
                                <h4>{{items.name}}</h4>
                                <button class="btn btn-danger" ng-click="removeItemFromCart(items)">Delete</button>
                            </div>
                        </td>
                        <td>
                            <p class="itemPrice">
                                <b>Rs {{items.price}}</b>
                            </p>
                        </td>
                        <td>
                            <select ng-model="items.quantity" ng-options="item for item in quantityRange"></select>
                        </td>
                       
                        <td>
                            <button class="	glyphicon glyphicon-gift itemGift" ng-click="giftButton($index)" ng-confirm-click="Are you sure you want to pack this Item as gift"
                                confirmed-click="giftButton($index)"></button>
                            <hr>
                        </td>
                        <td>
                                <p class="totalPrice">Rs {{items.price*items.quantity}}</p>
                                <span></span>
                            </td>
                
                </tr>
            </tbody>
            <!--h3>Total Amount</h3>
        <h3>{{totalSum}}</h3-->
        </table>
    </div>
</div>
