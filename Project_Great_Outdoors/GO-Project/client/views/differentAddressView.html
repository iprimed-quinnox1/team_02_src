<div class="container">
    <h1>MY CART</h1>
    <table class="table striped cartClass">
        <thead>
            <tr>
                <th class="items">Items</th>
              
                <th class="quantity">Quantity</th>
                
                <th class="sendTo">Send To</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="items in Cartob">
                <!--We need to use ng-repeat here for the item present in the cart-->
                <td>
                    <div class="itemViewer">
                        <img ng-src="{{'./server/controllers/uploads/'+items.img}}">
                        <div>
                            <h4>{{items.name}}</h4>
                            <button class="btn btn-danger" ng-click="removeItemFromCart(items)">Delete</button>
                        </div>
                            <p class="itemPrice"><b>Rs {{items.price}}</b></p>
                           <hr>
                    </div>
                </td>
                <td>
                        <p>{{items.quantity}}</p>
                </td>
                <td>
                    <!--select ng-model="items.address" ng-options="item for item in address|myFormat"></select-->
                    <select class="addList" ng-model="items.address">
                        <option ng-repeat="x in address">{{x|myFormat}}</option>
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="container placeOrderButtonContainer" ng-if="Cartob.length">
    <button class="btn btn-lg btn-success" ng-click="placeOrder();">Place the order</button>
</div>
